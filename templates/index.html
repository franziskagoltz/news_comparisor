{% extends 'base.html' %}

{% block content %}

<button type="submit" id="show_cnn">Show CNN</button>


<script src="/static/jqcloud.js"></script>

<link rel="stylesheet" href="/static/jqcloud.css">


<script>

    $("#show_cnn").on("click", function(evt) {
    evt.preventDefault();

        $.get("/get-news.json", function(response) {

            var words = response.cnn
            var matches = []

            for (word in words) {
                matches.push({"text": word, "weight": words[word]})
            }

            $("#cnn").jQCloud(matches);

        })
    })

</script>

<div id="cnn" style="width: 550px; height: 350px; position: relative;"></div>
{% endblock %}
